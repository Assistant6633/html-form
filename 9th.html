<!DOCTYPE html>

  <body>
    <center>
      <h2>My Html Form</h2>

    <fieldset>

        <a href="#"><li>HOME</li></a>

      </ul>
    </div>

    <fieldset>
        <div class="info">
      <legend>Personal info.com</legend>
      <labeel>Full name:</labeel>
      <input type="text" name="name" id="full name" placeholder="full name" />
      <br />
      <label>Nick name:</label>
      <input type="text" name="nick name" id="2" placeholder="nickname" />
      <br />
      <label> Form No:</label>
      <input type="number" name="telephone" id="3" max="10" min="5" />
      <br />
      <label> Date of birth:</label>
      <input type="date" name="date" id="5" />
      <br />
      <label>Email:</label>
      <input
        type="email"
        name="your email"
        id="6"
        placeholder="your personal email"
      />
      <br />
      <label>passoword:</label>
      <input
        type="password"
        name="passoword"
        id="6"
        required
        placeholder="your email passoword"
      />
      <br />
      <label>faourite color:</label>
      <input type="color" name="color" id="10" />
      <br />
      <label> ID Card:</label>
      <input type="file" name="FILE" id="2" />
      <br />
      <h4>your favourite Game</h4>
      <input type="radio" name="radio" id="1">
      <label>football</label>
      <br>
      <input type="radio" name="radio" id="2">
      <label>Cricket</label>
      <br>
      <input type="radio" name="radio" id="3">
      <label>Hockey</label>
      <br>
      <input type="radio" name="radio" id="4">
      <label>Bedmintan</label>
      <br>
      <h4>Your Country</h4>
      <input type="checkbox" name="pakistan" id="pakistan">
      <label>pakistan</label>
      <br>
      <input type="checkbox" name="India" id="india">
      <label>india</label>
      <br>
      <input type="submit" value="send by author" />
      <br />
      <input type="reset" value="Reset form" />
    </div>
    </fieldset>
    <progress value="10" max="20"></progress>
    <label>comment</label>
    <div class="comment">
    <textarea cols="10" rows="10" placeholder="please enter your interest about form"></textarea>
    
</div>
